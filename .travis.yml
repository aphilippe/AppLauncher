sudo: false
language: cpp
os:
- osx
- linux
compiler:
- gcc
before_install:
- brew update
- brew outdated boost || brew upgrade boost --c++11
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - libboost-filesystem1.60-dev
before_script:
- $CXX --version
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release ..
script: make
before_deploy:
- zip -j applauncher_$TRAVIS_OS_NAME bin/applauncher*
- export FILE_TO_UPLOAD=$(ls applauncher_*.zip)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: true
