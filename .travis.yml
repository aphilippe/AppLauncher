sudo: false
language: cpp
os:
  - osx
  - linux
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5.3" CC="gcc-5.3"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5.3
    - g++-5.3
    - clang

before_script:
  - mkdir build
  - cd build
  - cmake ..
script: make
